<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Comandas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        
        <div class="row row-justify-content-center mt-5">
          <div class="col-12 col-md-4 col-sm-12"></div>

            <div class="col-12 col-md-4 col-sm-12">
                <form class="border border-secondary rounded p-3 mb-2 bg-light text-dark">
                  <h1 class="text-center font-weight-bold display-5">Tela de Login</h1>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Endereço de email</label>
                      <input type="email" class="form-control form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                      <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Senha</label>
                      <input type="password" class="form-control form-control form-control-lg" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary d-flex justify-content-center">Login</button>
                  </form>
            </div>

            <div class="col-12 col-md-4 col-sm-12"></div>
        </div>
    </div>


    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/menu.js"></script>
    <script src="libs/fontawesome-icons/js/all.js"></script>
    <script src="libs/DataTables/datatables.js"></script>
    <script src="libs/sweetAlert/dist/"></script>
</body>
</html>
